<style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap");

    *,
    *:after,
    *:before {
        box-sizing: border-box;
    }

    body {
        font-family: "Inter", sans-serif;
        line-height: 1.5;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #eee;
    }

    .menu {
        padding: 2rem;
        background-color: #fff;
        position: relative;
        width: calc(130px + 4 * 70px + 4rem);
        display: flex;
        justify-content: center;
        border-radius: 20px 20px;
        box-shadow: 0 10px 25px 0 rgba(0, 0, 0, 0.075);
    }

    .link {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 70px;
        height: 50px;
        border-radius: 99em;
        position: relative;
        z-index: 1;
        overflow: hidden;
        transform-origin: center left;
        transition: width 0.2s ease-in;
        text-decoration: none;
        color: inherit;
    }

    .link:before {
        position: absolute;
        z-index: -1;
        content: "";
        display: block;
        border-radius: 99em;
        width: 100%;
        height: 100%;
        top: 0;
        transform: translateX(100%);
        transition: transform 0.2s ease-in;
        transform-origin: center right;
        background-color: #eee;
    }

    .link:hover,
    .link:focus {
        outline: 0;
    }

    .link:hover:before,
    .link:hover .link-title,
    .link:focus:before,
    .link:focus .link-title {
        transform: translateX(0);
        opacity: 1;
    }

    .link-icon {
        display: block;
        flex-shrink: 0;
        position: absolute;
    }

    .link-icon svg {
        width: 28px;
        height: 28px;
    }

    .link-title {
        transform: translateX(100%);
        transition: transform 0.2s ease-in;
        transform-origin: center right;
        display: block;
        text-align: center;
        text-indent: 28px;
        width: 100%;
    }
</style>
